<!-- https://github.com/DenverCoder1/readme-typing-svg/ -->
<svg xmlns='http://www.w3.org/2000/svg'
    xmlns:xlink='http://www.w3.org/1999/xlink'
    viewBox='0 0 400 55'
    width='400px' height='55px'>

    
    <path id='path0'>
        <animate id='d0' attributeName='d' dur='5s' fill="freeze"
            begin='0s;d1.end' keyTimes="0 ; 0 ; 1"
            values='m0,25 h0 ; m0,25 h0 ; m0,25 h400' />
    </path>
    <text font-family='"monospace", monospace' fill='#13F723' font-size='20'
        dominant-baseline='auto'
        x='50%' text-anchor='middle'>
        <textPath xlink:href='#path0'>
            &lt;/Backend Developer&gt;
        </textPath>
    </text>

    <path id='path1'>
        <animate id='d1' attributeName='d' dur='10s' fill="freeze"
            begin='0s;d1.end' keyTimes="0 ; 0.5 ; 1"
            values='m0,50 h0 ; m0,50 h0 ; m0,50 h400' />
    </path>
    <text font-family='"monospace", monospace' fill='#13F723' font-size='20'
        dominant-baseline='auto'
        x='50%' text-anchor='middle'>
        <textPath xlink:href='#path1'>
            ⚡️ Can handle DevOps too ⚡️
        </textPath>
    </text>

</svg>
